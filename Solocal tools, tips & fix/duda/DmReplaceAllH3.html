
<script async>
  // Only end Duda ready -> dmAPI.runOnReady('DudaReadyDOM',funcReadyDomDM);
$(window).load(funcReadyDomDM);//Spped dom ready
  function funcReadyDomDM(){
      const env = dmAPI.getCurrentEnvironment();
      if(env !== 'editor') {
        const galerie = $('.dmPhotoGallery h3.caption-title');
        if(galerie.length){
            galerie.each(function(i,t){
                $(this).replaceWith('<span class="caption-title">' + $(this).text() + '</span>'); 
            });
        }
        if($("h3.dmform-title.dmwidget-title").length){ 
          $("h3.dmform-title.dmwidget-title").each(function() { 
            $(this).replaceWith('<span class="dmform-title dmwidget-title">' + $(this).text() + '</span>'); 
          }); 
        } 
     }
  }
</script>
