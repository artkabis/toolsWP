<script>
/** 
1°) dans le menu de gauche -> pages, onglet de droite "pop-up" vous avez la possibilité de créer un nouveau pop-up.

2°) Vous devez créer un contenu bouton (widget), à placer dans une zone du site autre que head et footer. 

3°) Utilisez ensuite le réglage en mode pop-up tout en ayant créé celui-ci via "créer un nouveau pop-up. Connectez-le au non du pop-up précédemment créé (étape 1). 

4°) Dernière étape, clic droit sur le bouton -> "modifier HTML/CSS", ajoutez dans le <a> (HTML), votre nouvelle classe "homePoup" (près de la classe "dmButtonLink")

Ex : https://www.pompes-funebres-balme-sillingy.fr/
 **/



//En mode développeur aller site HMT/CSS > body-end.html et placer ceci : 
$(window).on('load',function(){
    const env = dmAPI.getCurrentEnvironment();
    if(env !== 'editor') {
        const dateD = new Date('october 07 2022'); // date du debut d'affichage
        const dateF = new Date('october 29 2022'); // date du fin d'affichage
        const dateJ = new Date(); //date du jour
        if (dateJ >= dateD && dateJ <= dateF && $('.homePoup').length) {
            // Nous déclanchons le clic afin d'ouvrir le pop-up et nous supprimons ce bouton après cet événement. Il faudra personnaliser le bouton (HTML) afin d'ajouter cette classe personnalisée.
            $('.homePoup').click().remove();
        }
    }
});
</script>
